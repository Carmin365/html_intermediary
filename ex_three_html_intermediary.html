<!DOCTYPE html>
  <html lang="pt-br">
    <head>
      <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Tabela</title>
    </head>
      <body>
        <section>
          <h2>
            Exemplo de Tabela em HTML.
          </h2>
        </section>
          <table>
            <thead>
              <tr>
                <th>Produto</th>
                  <th>Preço</th>
                    <th>Descrição</th>
                </tr>
            </thead>
              <tbody>
                <tr>
                  <td>Tablet</td>
                    <td>R$ 1.500</td>
                      <td>Tablet ideal para trabalho e estudo</td>
                </tr>
                  <tr>
                    <td>Smartphone </td>
                      <td>R$ 2.000</td>
                        <td>Smartphone de última geração</td>
                  </tr>
              </tbody>
          </table>
      </body>
</html>
